<!DOCTYPE html>
<html ng-app="app" ng-controller="MyCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doce e Festa: Produtos</title>
    <link rel="icon" href="img/icon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./doce.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <base href="/">
</head>

<body>

    <menu-bar></menu-bar>

    <nav id="nav-produto" class="container navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent2">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Filtrar por marca {{marca}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="" ng-repeat="item in marcas" ng-click="filtrarMarca(item.name)">{{item.name}}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="" ng-click="filtrarMarca()">Todas as marcas</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input ng-model="$ctrl.string" class="form-control marcas-sm-2" type="search" placeholder="Busque um produto" aria-label="Search">
            </form>
        </div>
    </nav>

    <div class="container">
        <div id="row" class="row">
            <div id="menu" class="col-md-3">
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action ativo" ng-click="filtrarProd()">
                        Produtos
                    </a>
                    <a href="" class="list-group-item list-group-item-action" ng-click="filtrarProd('Choco')">Chocolates</a>
                    <a href="" class="list-group-item list-group-item-action" ng-click="filtrarProd('Bala')">Balas</a>
                    <a href="" class="list-group-item list-group-item-action">Forminhas</a>
                    <a href="" class="list-group-item list-group-item-action ">Temáticos</a>
                    <a href="" class="list-group-item list-group-item-action ">Descartáveis</a>
                    <a href="" class="list-group-item list-group-item-action ">Artigos Festa</a>
                    <a href="" class="list-group-item list-group-item-action ">Artigos Confeiteiro</a>
                    <a href="" class="list-group-item list-group-item-action ">Velas</a>
                    <a href="" class="list-group-item list-group-item-action ">Marshmallow</a>
                    <a href="" class="list-group-item list-group-item-action ">Balões</a>
                    <a href="" class="list-group-item list-group-item-action ">Utilidades</a>
                    <a href="" class="list-group-item list-group-item-action ">Locação</a>
                    <a href="" class="list-group-item list-group-item-action ">Lembrancinhas</a>
                    <a href="" class="list-group-item list-group-item-action ">Letras e Números</a>
                </div>
            </div>
            <div id="vertical" class="col-md-9" align="middle">
                <div class="row">
                    <div class="col-md-4 animated fadeIn container" ng-repeat="item in produtos | filter: {name: $ctrl.string, marca: marca, tag: prod} | orderBy:'name'">
                        <div id="produto" class="card" style="width: 18rem;" align="middle">
                            <a id="titulo">
                                <img class="card-img-top" src={{item.url}} />
                                <div class="card-body">
                                    <h6 class="card-title">{{item.name}}</h6>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div-btn-top">
                <img src="img/arrow-top.png">
            </div>
        </div>
    </div>
    
    <rodape></rodape>

    <email-modal></email-modal>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="./ngMask.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
