<!DOCTYPE html>
<html ng-app="app" ng-controller="MyCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doce e Festa: Temas</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="slimbox2/js/slimbox2.js"></script>
    <link rel="stylesheet" href="slimbox2/css/slimbox2.css" type="text/css" media="screen" />
    <link rel="icon" href="img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./doce.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <base href="/">

</head>

<body>

    <menu-bar></menu-bar>
    <div class="btn-group" align="middle">
        <button class="btn btn-danger" ng-click="filtrarTag('menina')">Meninas</button>
        <button class="btn btn-primary" ng-click="filtrarTag('menino')">Meninos</button>
        <button class="btn btn-warning" ng-click="filtrarTag()">Todos</button>
    </div>

    <hr style="margin-top:10px">
    <div class="container">
        <div ng-repeat="item in temas | filter: {tag: tag} | orderBy:'nome'">
                <script type="text/javascript" src="slimbox2/js/slimbox2.js"></script>
            <div class="row">
                <div class="col-md-3 animated fadeIn">
                    <div class="card {{item.color}} text-white" align="middle" style="box-shadow: none;">
                        <img src={{item.url}} class="img-thumbnail {{item.color}}" style="border: none;">
                        <div class="card-body">
                            <h5>{{item.nome}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 vertical-tema"></div>
                <div class="col-md-6">
                    <div class="row">
                        <a class="col-md-3" href={{item.img1}} rel="lightbox-cats">
                            <img class="img-thumbnail" src="{{item.img1}}">
                        </a>
                        <a class="col-md-3" href={{item.img2}} rel="lightbox-cats">
                            <img class="img-thumbnail" src="{{item.img2}}">
                        </a>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    </div>

    <rodape></rodape>

    <email-modal></email-modal>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="./ngMask.min.js"></script>
    <script src="./papaparse/papaparse.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
