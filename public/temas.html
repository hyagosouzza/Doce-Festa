<!DOCTYPE html>
<html ng-app="app" ng-controller="MyCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doce e Festa: Temas</title>
    <link rel="icon" href="img/icon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./doce.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">

    <base href="/">

</head>

<body>

    <menu-bar></menu-bar>

    <div class="btn-group" align="middle">
        <button class="btn btn-danger" ng-click="filtrarTag('menina')">Meninas</button>
        <button class="btn btn-primary" ng-click="filtrarTag('menino')">Meninos</button>
        <button class="btn btn-warning" ng-click="filtrarTag()">Todos</button>
    </div>

    <hr style="margin-top:10px">

    <div class="container">
        <div ng-repeat="item in temas | filter: {tag: tag} | orderBy:'name'">
            <div class="row">
                <div class="col-md-3 animated fadeIn">
                    <div class="card bg-orangered text-white" align="middle" style="box-shadow: none;">
                        <img src={{item.url}} class="img-thumbnail bg-orangered" style="border: none;">
                        <div class="card-body">
                            <h5>{{item.name}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 vertical-tema"></div>
                <div class="col-md-6">
                    <div class="row">
                        <ng-repeat="imagem in item.imgs">
                            <a class="col-md-3 img-galery" href="{{imagem.img}}" data-toggle="lightbox">
                                <img src="{{imagem.img}}" class="img-fluid img-thumbnail">
                            </a>
                            </ng-repeat>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <rodape></rodape>

    <email-modal></email-modal>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="ngMask.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
    <script src="./script.js"></script>
</body>

</html>
